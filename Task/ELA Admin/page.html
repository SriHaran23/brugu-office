        <script>
            var i=0;

            function but(){
                if(i%2==0){
                    document.getElementById("dash").style.display="none";
                    document.getElementById("ui").style.display="none";
                    document.getElementById("com").style.display="none";
                    document.getElementById("tab").style.display="none";
                    document.getElementById("fom").style.display="none";
                    document.getElementById("icon").style.display="none";
                    document.getElementById("ico").style.display="none";
                    document.getElementById("wid").style.display="none";
                    document.getElementById("cha").style.display="none";
                    document.getElementById("map").style.display="none";
                    document.getElementById("extra").style.display="none";
                    document.getElementById("pag").style.display="none";
                    i++;
                }
                else{
                    document.getElementById("dash").style.display="block";
                    document.getElementById("ui").style.display="block";
                    document.getElementById("com").style.display="block";
                    document.getElementById("tab").style.display="block";
                    document.getElementById("fom").style.display="block";
                    document.getElementById("icon").style.display="block";
                    document.getElementById("ico").style.display="block";
                    document.getElementById("wid").style.display="block";
                    document.getElementById("cha").style.display="block";
                    document.getElementById("map").style.display="block";
                    document.getElementById("extra").style.display="block";
                    document.getElementById("pag").style.display="block";
                    i++;
                }
                console.log(i)
            }
